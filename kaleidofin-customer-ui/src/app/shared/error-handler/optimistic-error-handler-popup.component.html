<h4 mat-dialog-title class="k-font-4" style="margin-bottom: 0">Error</h4>
<div mat-dialog-content>
    <p class="k-font-3 k-model-hint">Something went wrong, Please retry</p>
</div>
<div mat-dialog-actions>
    <button mat-button  class="k-font-3 k-secondary-color-2" (click)="closeDialog()" >CANCEL</button>
    <button mat-button class="k-font-3 k-secondary-color-2" (click)="retry()">RETRY</button>
</div>
