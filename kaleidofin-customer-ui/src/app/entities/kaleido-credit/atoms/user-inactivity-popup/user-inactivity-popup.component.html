<!-- Inactivity Alert -->
<div class="contianer">
  <h3 mat-dialog-title>Session Expired</h3>
  <hr />
  <h4 mat-dialog-content>Your session has expired. Please log in again to continue.</h4>
  <div mat-dialog-actions align="center" class="btn-container">
    <button class="btn btn-primary" (click)="loginUser()">Login</button>
  </div>
</div>
